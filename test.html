<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<button type="button" v-on:click="change">登录方式</button>
			<br />
			<template v-if="loginType == 1">
			  <label>Username</label>
			  <input placeholder="Enter your username">
			</template>
			<template v-else-if="loginType == 2">
			  <label>Email</label>
			  <input placeholder="Enter your email address">
			</template>
		</div>
	</body>
	
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				loginType:1
			},
			methods:{
				change: function(event){
					this.loginType += 1;
					if (this.loginType === 3) {this.loginType = 1;}
				},
			},
		})
	</script>
</html>
